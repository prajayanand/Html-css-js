<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 5: Keyboard</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 2px solid #000;
            text-align: center;
            padding: 30px;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .button {
            width: 100%;
            height: 100%;
            padding: 20px;
            font-size: 16px;
            text-align: center;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #b7e3b6;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" class="header">Antra LIFE</td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="button" onclick="window.open('https://google.com')">GOOGLE</button>
            </td>
            <td colspan="2">
                <button class="button" onclick="window.open('https://github.com')">GitHub</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="button" onclick="window.open('https://facebook.com')">Facebook</button>
            </td>
            <td>
                <button class="button" onclick="window.open('https://gmail.com')">GMail</button>
            </td>
            <td>
                <button class="button" onclick="window.open('https://youtube.com')">YouTube</button>
            </td>
            <td>
                <button class="button" onclick="window.open('https://2048game.com')">2048</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="button" onclick="window.open('https://food.com')">Food</button>
            </td>
            <td colspan="2">
                <button class="button" onclick="window.open('https://game.com')">Game</button>
            </td>
            <td colspan="1">
                <table class="nested-table">
                    <tr>
                        <td>
                            <button class="button" onclick="window.open('https://sociallife.com')">Social Life</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="button" onclick="window.open('https://sleep.com')">Sleep</button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <button class="button" onclick="window.open('https://beer.com')">Beer>>></button>
            </td>
            <td colspan="1">
                <button class="button" onclick="window.open('https://wc.com')">WC</button>
            </td>
        </tr>
    </table>
</body>
</html>
